<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/media-style.css">
    <link rel="stylesheet" href="css/style.css">
    <title>NewsTour Demo</title>
</head>

<body>
    <main>
        <header id="main-header" class="header">
            <div class="logo">
                <h2><i class="fa-solid fa-newspaper"></i> NewsTour</h2>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#updates">Updates</a></li>
                    <li><a href="#restaurants-cafe">Restaurants and Cafe</a></li>
                    <li><a href="#lifestyle">Lifestyle</a></li>
                    <li><a href="#new-place">Place To Visit</a></li>
                </ul>
            </nav>
        </header>

        <section id="split-showcase">
            <div class="container">
                <div class="split left">
                    <div class="about">
                        <h2>Paris</h2>
                        <p>Most Beautiful Places</p>
                        <a href="#" class="btn">Read More</a>
                    </div>
                </div>
                <div class="split right">
                    <div class="about">
                        <h2>Rome</h2>
                        <p>Popular Restaurants</p>
                        <a href="#" class="btn">Read More</a>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
